<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>DOM - Document Object Model</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- header wrapper -->
    <header>
        <h2>North South University</h2>
        <h3>Registration Form</h3>
        <h4>CSE 482 Sec:01 Lab</h4>
        <h4>Name:Shahjalal Ekbal</h4>
        <h4>Id:1712397642</h4>
    </header>

    <!-- form wrapper -->
    <section>
        <!-- form part  -->
        <form id="frm" action="connect.php" method="post">
            <!-- name field  -->
            <div>
                <label for="name">Name</label>
                <input class="inputBox" id="name" name="name" type="text" placeholder="Enter your name"
                    onchange="inputHandler(this.name)" required>
            </div>
            <br>
            <!-- user Name field -->
            <div>
                <label for="userName">User name</label>
                <input class="inputBox" id="userName" name="userName" type="text" placeholder="Enter Your Username"
                    onchange="inputHandler(this.name)" required >
            </div>
            <br>
            <!-- Password field -->
            <div>
                <label for="userName">Password</label>
                <input class="inputBox" id="password" name="password" type="password" placeholder="Enter Your Password"
                    onchange="inputHandler(this.name)" required >
            </div>
            <br>
            <!-- Re-type Password field -->
            <div>
                <label for="re-typePassword">Re-type password</label>
                <input class="inputBox" id="passwordRepeat" name="passwordRepeat" type="password"
                   required  placeholder="Re-type your Password" onchange="inputHandler(this.name)">
            </div>
            <br>
            <!-- gender wrap -->
            <div>
                <!-- Gender part -->
                <label for="gender">Gender</label>
                <!-- male -->
                <input type="radio" id="male" name="gender" value="male" onchange="radioHandler(this.name, this.id)">
                <label for="male">Male</label>

                <!-- female -->
                <input type="radio" id="female" name="gender" value="female"
                    onchange="radioHandler(this.name, this.id)">
                <label for="female">Female</label>

                <!-- other -->
                <input type="radio" id="other" name="gender" value="other" onchange="radioHandler(this.name, this.id)">
                <label for="other">Other</label>
            </div>
            <br>

            <!-- contact number part -->
            <label for="re-typePassword">Contact:</label>
            <input class="inputBox" id="email" name="number" type="text" placeholder="Enter your number"
                onchange="inputHandler(this.name)" required ><br><br>

            <!-- email part -->
            <label for="re-typePassword">Email:</label>
            <input class="inputBox" id="email" name="email" type="ema" placeholder="Enter your mail"
                onchange="inputHandler(this.name)" required ><br><br>

            <input class="submitButtonn" type="submit"></input>
            <button class="cancelButtons" id="cancel">Cancel</button>
        </form>
    </section>
    <script src="./js/form.js"></script>
</body>

</html>
